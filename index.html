<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <nav>
            <figure><img src="res/pokeball.png" alt="Imagen de pokeball"></figure>
            <h1>Poked√©x</h1>
        </nav>
    </header>
    <main>
        <section class="pokemon-front">
            <div class="pokemon-title">
                <figure><img src="res/flame.png" alt="Tipo de pokemon"></figure>
                <h2>CHARIZARD</h2>
            </div>
            <div class="pokemon-img">
                <figure><img src="res/charizard.png" alt=""></figure>
            </div>

        </section>
        <section class="info-container">
            <div class="info">
                <h4>NO</h4>
                <p>006</p>
            </div>
            <div class="info">
                <h4>LEVEL</h4>
                <p>100</p>
            </div>
            <div class="info">
                <h4>TYPE</h4>
                <p>FIRE</p>
            </div>
            <div class="info">
                <h4>HABILITY</h4>
                <p>FLAMES</p>
            </div>
            <div class="info">
                <h4>HEIGHT</h4>
                <p>1.7M</p>
            </div>
            <div class="info">
                <h4>WEIGHT</h4>
                <p>90.5 Kg</p>
            </div>
        </section>
    </main>
    <footer>
        <section class="others-text">
            <h5>OTHERS</h5>
        </section>
        <section class="others">
            <div class="pokemon">
                <a href="#"><img src="res/squirtle.png" alt=""></a>
            </div>
            <div class="pokemon">
                <a href="#"><img src="res/mewtwo.png" alt=""></a>

            </div>
            <div class="pokemon">
                <a href="#"><img src="res/growlithe.png" alt=""></a>

            </div>
            <div class="pokemon">
                <a href="#"><img src="res/snorlax.png" alt=""></a>

            </div>
        </section>

    </footer>
</body>
</html>
